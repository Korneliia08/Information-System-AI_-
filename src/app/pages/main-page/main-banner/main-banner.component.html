<div class="containerForWrapperBanner">
  <video autoplay loop muted class="videoBanner" aria-label="Video banner background">
    <source [src]="'assets/images/banner2.mp4'" type="video/mp4" />
  </video>

  <div class="bannerContent">
    <header class="divForLogoAndNav" [ngClass]="{secondTheme}">
      <div class="navWrapper">
        <div class="blockForLogo">
          <a href="#" aria-label="Go to homepage">
            <img alt="Operating System Logo" src="assets/icons/logo.svg" />
            <span>Operating System</span>
          </a>
        </div>

        <nav id="mobileMenu" aria-label="Main navigation">
          <div class="leftPartOfNav">
            <a class="disabled" href="#" aria-disabled="true">Features</a>
            <a class="disabled" href="#" aria-disabled="true">Pricing</a>
            <a class="disabled" href="#" aria-disabled="true">Resources</a>
            <a class="disabled" href="#" aria-disabled="true">Customers</a>
            <a class="disabled" href="#" aria-disabled="true">Gallery</a>
            <a class="disabled" href="#" aria-disabled="true">Agencies</a>
            <a class="disabled" href="#" aria-disabled="true">Contact support</a>
            <a class="signUpBtn disabled" href="#" aria-disabled="true">Sign Up</a>
            <button
              id="accessibility-icon"
              aria-label="Open accessibility options"

            >
              <ng-icon name="faEye"></ng-icon>
            </button>
          </div>
        </nav>
      </div>
      <button class="hamburger hamburger--collapse" id="navHamburger" type="button" aria-label="Toggle navigation menu">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
    </header>

    <div class="bannerTitle">
      <h2>AI Geo Bot</h2>
      <h1>Get more familiar<br />with our<br />AI Geo Bot</h1>
      <button id="idButtonOpenChat" aria-label="Open AI chat">AI chat</button>
    </div>
  </div>

  <div class="backgroundWrapper backForNav">
    <div class="contentWrapperWide"></div>
  </div>

  <footer class="blockForStatus" aria-label="App status">
    <span>App status</span>
    <div class="blockCircle" aria-hidden="true"></div>
  </footer>
</div>
