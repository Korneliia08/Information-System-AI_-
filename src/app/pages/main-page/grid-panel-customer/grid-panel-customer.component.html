<section class="backgroundWrapper backForMainSection2 back"
>
  <div class="tillPanel" data-tilt data-tilt-glare="false">


    <div class="panel1">
      <img class='brain' src="assets/brain.gif"/>
      <img class='coin' src="assets/coin.gif"/>
      <img src="assets/panel1.svg"/>
      <div class="centerPanel">

        @for (slide of [['assets/av1.jpg', 'Artem'], ['assets/av2.png', "Arsen "], ['assets/av3.png', 'Bohdan'],]; track slide) {

          <div class="element">
            <div class="left">
              <div class="top">
                {{ slide[1] }}

              </div>
              <div class="bottom">
                $12 1212 21
              </div>
            </div>
            <img [src]="slide[0]"/>
          </div>

        }


      </div>
    </div>
  </div>

</section>
