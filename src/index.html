<script>

    function initMarquee(element, speed) {
      if (!element.hasAttribute('data-marquee-initialized')) {
    console.log(1);
        $(element).marquee({
          duration: speed,    // Prędkość przewijania
          gap: 50,
          startVisible :true,// Odległość między powtarzającymi się elementami
        //  delayBeforeStart: 0,
          direction: "left",  // Kierunek przewijania
          duplicated: true    // Powtarzanie efektu
        });
        element.setAttribute('data-marquee-initialized', 'true');
      }
    }
    const checkMarqueeEffect = setInterval(()=> {
      const marquee1 = document.querySelector('.marquee1 ');
      const marquee2 = document.querySelector('.marquee2');
      const marquee3 = document.querySelector('.marquee3');
      if (marquee1 ) {

        initMarquee(marquee1, 7000);
      }
      if (marquee2) {
        initMarquee(marquee2, 10000);
      }
      if (marquee3 ) {
        initMarquee(marquee3,  10000);
      }

    }, 200);



</script>
